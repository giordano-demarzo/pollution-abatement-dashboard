<body class="antialiased bg-gray-100">
  <style>
/* Additional styles for markdown content in chat */
.markdown-content h1,
.markdown-content h2,
.markdown-content h3 {
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  font-weight: 600;
  line-height: 1.25;
}

.markdown-content h1 {
  font-size: 1.5rem;
}

.markdown-content h2 {
  font-size: 1.25rem;
}

.markdown-content h3 {
  font-size: 1.125rem;
}

.markdown-content p,
.markdown-content ul,
.markdown-content ol {
  margin-bottom: 1rem;
}

.markdown-content ul,
.markdown-content ol {
  padding-left: 1.5rem;
}

.markdown-content ul {
  list-style-type: disc;
}

.markdown-content ol {
  list-style-type: decimal;
}

.markdown-content li {
  margin-bottom: 0.25rem;
}

.markdown-content a {
  color: #3b82f6;
  text-decoration: none;
}

.markdown-content a:hover {
  text-decoration: underline;
}

.markdown-content blockquote {
  border-left: 4px solid #e5e7eb;
  padding-left: 1rem;
  font-style: italic;
  margin: 1rem 0;
}

.markdown-content code {
  background-color: #f3f4f6;
  padding: 0.2rem 0.4rem;
  border-radius: 0.25rem;
  font-family: monospace;
}

.markdown-content pre {
  background-color: #f3f4f6;
  padding: 1rem;
  border-radius: 0.25rem;
  overflow-x: auto;
  margin: 1rem 0;
}

.markdown-content pre code {
  background-color: transparent;
  padding: 0;
}

/* For highlighting important information */
.markdown-content strong {
  font-weight: 600;
  color: #1f2937;
}

/* Tables */
.markdown-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 1rem 0;
}

.markdown-content th,
.markdown-content td {
  padding: 0.5rem;
  border: 1px solid #e5e7eb;
}

.markdown-content th {
  background-color: #f9fafb;
  font-weight: 600;
  text-align: left;
}

.markdown-content tr:nth-child(even) {
  background-color: #f9fafb;
}

/* For assistant messages specifically */
.bg-green-50 .markdown-content h1,
.bg-green-50 .markdown-content h2,
.bg-green-50 .markdown-content h3 {
  color: #065f46;
}
</style>

<div id="root"></div>

        src="/assets/dashboard.bundle.js"></script>
